{% extends "base.html" %}

{% block content %}
  <h1>Tags:</h1><a href="{% url 'todo_list_app:tag-create' %}" class="btn btn-primary">New</a>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'todo_list_app:tag-update' pk=tag.id %}" class="btn btn-primary">Update</a>
          </td>
          <td>
            <a href="{% url 'todo_list_app:tag-delete' pk=tag.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No tags</p>
  {% endif %}
{% endblock %}
